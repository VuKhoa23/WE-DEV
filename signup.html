<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
</head>
<body>
    <form action="">
        <h1 class="text-center">Sign Up</h1>
        <div class="form-group">
            <input type="text" name="username" id="username" placeholder="Username" class="form-control">
        </div>
        <div class="form-group">
            <input type="password" name="password" id="password" placeholder="Password" class="form-control">
            <!-- <i id="show" class='bx bxs-show' ></i> -->
        </div>
        <div class="form-group">
            <input type="password" name="password" id="cfpw" placeholder="Confirm Password" class="form-control">
        </div>
        <div class="form-check">
            <input type="checkbox" name="argee" id="argee">
            <label class="form-check-label" for="argee">I argee with privacy and policy</label>
        </div>
        <button class="btn btn-primary mb-2">Sign up</button>
        <div class="login">
            <p> Already have an account ? <a href="./login.html"> Sign in</a></p>
        </div>
    </form>
</body>
</html>
