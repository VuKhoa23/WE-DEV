<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <img src="./logo1.png" alt="">  
            <h1 class="text-center">Sign Up</h1>
            <div class="form-group">
                <input type="email" name="email" id="email" placeholder="Email" class="form-control" autocomplete="off" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="Password" class="form-control" required>
                <i class='bx bxs-show'></i>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="cfpw" placeholder="Confirm Password" class="form-control" required>
                <i class='bx bxs-show'></i>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="argee">
                    <input type="checkbox" name="argee" id="argee" class="form-check-input">
                    I argee with privacy and policy
                </label>
            </div>
            <button id="signup-btn">Sign up</button>
            <div class="login">
                <p> Already have an account ? <a href="./login.html"> Sign in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
